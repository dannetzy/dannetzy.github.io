<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../footer.css">
  <title>Tugas Kelompok</title>
  <style>
    :root {
      --border-color: black;
      --code-bg-color: #ddd;
      --code-fg-color: #333;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    table {
      border-color: black;
      border-collapse: collapse;
    }

    code {
      background-color: var(--code-bg-color);
      border-radius: 8px;
      font-family: monospace;
      padding: 2px 4px;
      color: var(--code-fg-color);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --border-color: #eee;
        --code-bg-color: #444;
        --code-fg-color: #eee;
      }
      body {
        background-color: #121212;
        color: #eee;
      }
    }
  </style>
</head>
  <body>
    <h2>Tugas Kelompok Membuat Merger Table Menggunakan Atribut <code>colspan</code> dan <code>rowspan</code></h2>
    <h3>Anggota Kelompok</h3>
    <ul>
      <li>M. Danne Febrian</li>
      <li>Fachri Syahputra</li>
      <li>Siska Lestari</li>
      <li>Lu'lu Nabila Zakkiyah</li>
    </ul>
    <table border="1">
      <tr height="120px">
        <td width="120px" rowspan="4" style="background-color: blueviolet;"></td>
        <td width="70px" colspan="3" style="background-color: lightsalmon;"></td>
        <td width="50px" rowspan="2" style="background-color: cyan;"></td>
        <td width="110px" style="background-color: hotpink;"></td>
        <td width="150px" rowspan="5" style="background-color: gold;"></td>
      </tr>
      <tr height="80px">
        <td width="70px" rowspan="2" style="background-color: lightskyblue;"></td>
        <td width="100px" style="background-color: mediumpurple;"></td>
        <td width="80px" style="background-color: khaki;"></td>
        <td width="110px" rowspan="3" style="background-color: mediumspringgreen;"></td>
      </tr>
      <tr height="70px">
        <td width="100px" colspan="3" style="background-color: lightcoral;"></td>
      </tr>
      <tr height="90px">
        <td width="70px" colspan="2" style="background-color: lawngreen;"></td>
        <td width="80px" colspan="2" style="background-color: mistyrose;"></td>
      </tr>
      <tr height="120px">
        <td width="120px" colspan="5" style="background-color: palegoldenrod;"></td>
        <td width="110px" style="background-color: paleturquoise;"></td>
      </tr>
    </table>
		<footer class="footer">
	    <div class="footer-wrapper">
			  Made by <a href="https://dannetzy.github.io/">DanneTzy</a>
		  </div>
    </footer>
  </body>
</html>
